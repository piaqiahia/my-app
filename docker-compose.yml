services:
  web: # Gradio Web 应用
    build: .  # 使用当前目录的 Dockerfile
    image: ghcr.io/your-github-username/gradio-app:latest
    ports:
      - "7860:7860" # 主机端口:容器端口
    depends_on:
      - redis  # 依赖 redis 服务
      - db
    environment:  # 设置环境变量
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=db
      - DB_NAME=myapp
      - DB_USER=postgres
      - DB_PASSWORD=mypassword
    env_file:
      - .env

# Redis 缓存服务
  redis:
    image: redis:7-alpine  # 使用官方redis镜像
    ports:
      - "6379:6379" # redis默认端口
    volumes:
      - redis_data:/data # 数据持久化
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  redis_data: {} # 定义命名卷
  postgres_data: {}